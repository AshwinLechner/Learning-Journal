
{% extends "layout.html" %}

{% block content %}
<section>
    <div class="container">
        <div class="entry-list">
            {% for entry in entries %}
            <article>
                <h2><a href="{{ url_for('detail_entries', id=entry.id) }}">{{ entry.title }}</a></h2>
                <time datetime="{{ entry.date.strftime('%B %d, %Y') }}">{{ entry.date.strftime('%B %d, %Y') }}</time>
            </article>
            {% endfor %}
        </div>
    </div>
</section>
{% endblock %}
